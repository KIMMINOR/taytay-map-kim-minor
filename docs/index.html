<!DOCTYPE html>
<html>
<head>
  <title>Taytay Map Viewer</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- SHPJS (Reader for .shp files) -->
  <script src="https://unpkg.com/shpjs/dist/shp.min.js"></script>
</head>
<body>

<div id="map"></div>

<script>
  // Create map centered around Taytay area
  var map = L.map('map').setView([14.556, 121.132], 15);

  // Base map layer (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Load SHP file from your repo
  // EXAMPLE: Change filename to the shapefile you want to display
  shp("Ace York Mangalino Boarding House.shp").then(function (geojson) {
      L.geoJSON(geojson).addTo(map);
  }).catch(err => console.error("Error loading SHP:", err));

</script>

</body>
</html>
